<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>{{ title }}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
  </head>
  <body>
    <ul>
      {% for object in object_list %}
      <li>
        <a href="{{ object.href }}"><img src="{{ object.src }}"/></a>
      </li>
      {% endfor %}
    </ul>
  </body>
</html>
